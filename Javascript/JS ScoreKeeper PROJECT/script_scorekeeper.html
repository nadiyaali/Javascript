<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="script_scorekeeper.css">
</head>
<body>
    <div>
    <h1>Scorekeeper</h1>
    <div>
        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGFibGVwaW5nJTIwcG9uZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
    </div>
    <div>
        <h2 id="score_player1">0</h2>
        <h2>  to  </h2>
        <h2 id="score_player2">0</h2>
        <p>Use the buttons below to keep score</p>
        <h4>Playing to : </h4>
        <select name="select_game_number" id="game_number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          
        
        </select>
        <br>
        <br>
    </div>
    <div>
        <button id="btn_player1">+1 Player One</button>
        <button id="btn_player2">+1 Player Two</button>
        <button id="btn_reset">Reset</button>
        
    
    </div>
</div>
<script src="script_scorekeeper.js"></script>
</body>

</html>
